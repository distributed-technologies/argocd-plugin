# Source: guestbook/templates/guestbook-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-guestbook
  labels:
    app.kubernetes.io/name: guestbook
    helm.sh/chart: guestbook-0.2.0
    app.kubernetes.io/instance: my-guestbook
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: guestbook
      app.kubernetes.io/instance: my-guestbook
  template:
    metadata:
      labels:
        app.kubernetes.io/name: guestbook
        app.kubernetes.io/instance: my-guestbook
    spec:
      containers:
      - name: guestbook
        image: "resouer/guestbook:v1"
        imagePullPolicy: Always
        ports:
        - name: http-server
          containerPort: 3000
